*{box-sizing:border-box}

.content{flex:1}
.meta{font-size:12px;color:var(--muted);margin-bottom:6px}
.bubble{padding:12px;border-radius:10px;white-space:pre-wrap;word-wrap:break-word}
.client .bubble{background:var(--bubble-user);border:1px solid rgba(255,255,255,0.02)}
.staff .bubble{background:var(--bubble-staff);border:1px solid rgba(255,255,255,0.02)}
.attach{margin-top:8px}
.attach a{color:var(--accent);text-decoration:none}
.footer{margin-top:18px;color:var(--muted);font-size:12px;text-align:center}
.time{color:var(--muted);font-size:11px}
@media (max-width:700px){.container{margin:12px;padding:12px}}
</style>
</head>
